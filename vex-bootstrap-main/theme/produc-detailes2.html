<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reechny Potolok Tanlash</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      font-family: 'Arial', sans-serif;
      color: #333;
      padding-top: 20px;
    }
    .product-container {
      border-radius: 15px;
      background: #fff;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      margin-top: 30px;
    }
    .product-container:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
    }
    h2 {
      text-align: center;
      font-weight: bold;
      margin-bottom: 25px;
      color: rgb(210, 115, 0);
      font-size: 2rem;
    }
    .size-option {
      flex: 1 1 22%;
      margin: 8px;
      font-size: 1rem;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
      border-radius: 8px;
    }
    .size-option:hover {
      background-color: #2d98da;
      color: #fff;
    }
    .color-swatch {
      display: inline-block;
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: 2px solid #ddd;
      margin: 5px;
      cursor: pointer;
      transition: transform 0.3s, border-color 0.3s;
    }
    .color-swatch:hover {
      border-color: #2d98da;
      transform: scale(1.15);
    }
    #product-image {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }
    #product-image:hover {
      transform: scale(1.05);
    }
    .price-text {
      font-size: 1.25rem;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
      padding: 8px;
      border-radius: 8px;
      background-color: #eef2f7;
      color: #4d4d4d;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
      transition: background-color 0.3s, color 0.3s;
    }
    .price-text:hover {
      background-color: #d1e0e9;
      color: #333;
    }
    .input-group {
      margin-top: 20px;
    }
    input[type="number"] {
      border-radius: 10px;
      border: 1px solid #2d98da;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      padding: 10px;
      font-size: 1rem;
    }
    input[type="number"]:focus {
      border-color: #1b6ca8;
      box-shadow: 0 0 8px rgba(27, 108, 168, 0.3);
    }
  </style>
</head>
<body>

<div class="container product-container">
  <h2>
    Реечный потолок</h2>
  <div class="row">
    <div class="col-md-6">
      <img id="product-image" src="images/50x100-white.png" alt="Reechny Potolok" title="Reechny Potolok">
    </div>
    <div class="col-md-6">
      <h4>O'lchamni tanlang</h4>
      <div class="d-flex flex-wrap">
        <button class="size-option btn btn-outline-secondary" onclick="updateProduct('34x36', 10033)">34x36</button>
        <button class="size-option btn btn-outline-secondary" onclick="updateProduct('34x57', 13462)">34x57</button>
        <button class="size-option btn btn-outline-secondary" onclick="updateProduct('34x87', 18288)">34x87</button>
        <button class="size-option btn btn-outline-secondary" onclick="updateProduct('50x36', 11557)">50x36</button>
        <button class="size-option btn btn-outline-secondary" onclick="updateProduct('50x57', 15240)">50x57</button>
        <button class="size-option btn btn-outline-secondary" onclick="updateProduct('50x87', 20320)">50x87</button>
        <button class="size-option btn btn-outline-secondary" onclick="updateProduct('50x100', 22352)">50x100</button>
        <button class="size-option btn btn-outline-secondary" onclick="updateProduct('75x100', 22352)">75x100</button>
      </div>
      <h4 class="mt-4">Rangni tanlang</h4>
      <div class="d-flex flex-wrap">
        <div class="color-swatch bg-light" onclick="updateColor('white')" title="Oq"></div>
        <div class="color-swatch" style="background-color: #c4c4c4;" onclick="updateColor('gray')" title="Kulrang"></div>
        <div class="color-swatch" style="background-color: #a0522d;" onclick="updateColor('brown')" title="Jigarrang"></div>
        <div class="color-swatch" style="background-color: #8b4513;" onclick="updateColor('dark-brown')" title="Qoramtir jigarrang"></div>
        <div class="color-swatch" style="background-color: #d2691e;" onclick="updateColor('cherry')" title="Olcha"></div>
        <div class="color-swatch" style="background-color: #5d3200;" onclick="updateColor('graphite')" title="Grafit"></div>
        <div class="color-swatch" style="background-color: #964b00;" onclick="updateColor('oak')" title="Dubb"></div>
        <div class="color-swatch" style="background-color: #000000;" onclick="updateColor('black')" title="Mahogany"></div>
      </div>
      
      <div class="input-group">
        <label for="square-meters" class="mr-2">Kvadrat metr sonini kiriting:</label>
        <input type="number" id="square-meters" class="form-control" placeholder="Masalan: 2" oninput="updateTotalPrice()">
      </div>
      
      <div class="price-text" id="product-price">1 kvadrat metirning narxi: 0 UZS</div>
      <div class="price-text" id="total-price">Umumiy narx: 0 UZS</div>
    </div>
  </div>
</div>

<script>
  let currentSize = '50x100';
  let currentColor = 'white';
  let currentPrice = 0;

  function updateProduct(size, price) {
    currentSize = size;
    currentPrice = price;
    document.getElementById('product-image').src = `images/${currentSize}-${currentColor}.png`;
    document.getElementById('product-price').innerText = `1 kvadrat metirning narxi: ${currentPrice.toLocaleString()} UZS`;
    updateTotalPrice();
  }

  function updateColor(color) {
    currentColor = color;
    document.getElementById('product-image').src = `images/${currentSize}-${currentColor}.png`;
  }

  function updateTotalPrice() {
    const squareMeters = document.getElementById('square-meters').value || 0;
    const totalPrice = currentPrice * squareMeters;
    document.getElementById('total-price').innerText = `Umumiy narx: ${totalPrice.toLocaleString()} UZS`;
  }
</script>

</body>
</html>
